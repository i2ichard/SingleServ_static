<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SingleServ</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript">WebFont.load({
      google: {
        families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Roboto:regular","Open Sans Condensed:300,700"]
      }
    });
  </script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fixed Header and Left side bar -->
    <header class="header">
      <div class="left">
        <a class="current_page" href="#">Features</a>
        <a href="#">Past Features</a>
      </div>
      <div class="right">
        <a class="search search-button" href="#"><img src="images/search.svg" alt=""></a>
      </div>
    </header>
    <div class="sidebar">
      <div class="home_logo">
        <a href="#"><img src="images/logo.svg" alt=""></a>
      </div>
      <div class="sub_logo">
        <a href="#"><img src="images/account-icon.png" alt=""></a>
        <a href="#"><img src="images/cart-icon.png" alt=""></a>
      </div>
      <div class="lower_icons">
        <a href="#" class="about_link">About</a>
        <a href="#"><img src="images/mail.svg" alt="email"></a>
        <a href="#"><img src="images/ig.svg" alt="instagram"></a>
        <a href="#"><img src="images/fb.svg" alt="facebook"></a>
        <a href="#"><img src="images/tw.svg" alt="twitter"></a>
      </div>
    </div>
    <!-- Fixed Header and Left side bar -->


    <!-- Main body content -->
    <div class="container-fluid main_content">

      
    </div>

    <!-- Donate Modal -->
    <div class="search-box donate-elem">
      <button class="close"><img src="images/close.png" alt=""></button>
      <div class="donate_wrapper">
        <div class="box">
          <div class="artist_name_wrapper">
            <div class="top_half">
              <img src="images/logo-top-half.svg" alt="">
              <h3>TOKiMONSTA</h3>
            </div>
            <div class="bottom_half">
              <img src="images/logo-bottom-half.svg" alt="">
              <h3>Rainforest Alliance</h3>
            </div>
          </div>
          <div class="bonus_section">
            <p>BONUS LEVEL</p>
            <select name="bonusLevels" id="bonusLevels" placeholder="SELECT LEVEL">
              <option value="First">LEVEL 1 - Gamble - $2</option>
              <option value="Second">LEVEL 2 - Instagram Story Shoutout - $10+</option>
              <option value="Third">LEVEL 3 - TOKiMONSTA X DIMEPI... - $25+</option>
            </select>
            <p>DONATION AMOUNT</p>
            <div class="bottom_row">
              <input type="text" placeholder="$">
              <div class="add_to_cart_wrapper">
                <button>ADD TO CART</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     <!-- Search Donate End -->

    <!-- Search Modal -->
    <div class="search-box search-elem">
      <button class="close"><img src="images/close.png" alt=""></button>
      <div class="inner row">
        <div class="small-12 columns">
          <label class="placeholder" for="search-field">Search</label>
          <input type="text" id="search-field">
        </div>
      </div>
     </div>
     <!-- Search Modal End -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
